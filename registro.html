<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Registre</title>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 2em; margin-bottom: 2em">Registre</h1>
      <form
        method="GET"
        action="registrado.html"
        id="myFormId"
        onsubmit="return registerValidate()"
        name="myForm"
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input
              type="text"
              name="inputEmail"
              class="form-control"
              id="inputEmail"
            />
            <div class="invalid-feedback" id="errorEmail"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword">Contrasenya</label>
            <input
              type="password"
              name="inputPassword"
              class="form-control"
              id="inputPassword"
            />
            <div class="invalid-feedback" id="errorPassword"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword2">Repetir Contrasenya</label>
            <input
              type="password"
              name="inputPassword2"
              class="form-control"
              id="inputPassword2"
            />
            <div class="invalid-feedback" id="errorPassword2"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Direcci√≥</label>
          <input type="text" class="form-control" id="inputAddress" />
          <div class="invalid-feedback" id="errorAddress"></div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputProvince">Provincia</label>
            <select id="inputProvince" class="form-control">
              <option selected value=""></option>
              <option>Barcelona</option>
              <option>Girona</option>
              <option>Tarragona</option>
              <option>Lleida</option>
            </select>
            <div class="invalid-feedback" id="errorProvince"></div>
          </div>
          <div class="form-group col-md-5">
            <label for="inputCity">Ciutat</label>
            <input type="text" class="form-control" id="inputCity" />
            <div class="invalid-feedback" id="errorCity"></div>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Codi Postal</label>
            <input type="text" class="form-control" id="inputZip" />
            <div class="invalid-feedback" id="errorZip"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              He llegit i acepto la politica de privacitat
            </label>
            <div class="invalid-feedback" id="errorCheck"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registre</button>
      </form>
    </div>
    <!-- Optional JavaScript -->

    <script src="validate.js" type="text/javascript"></script>
  </body>
</html>

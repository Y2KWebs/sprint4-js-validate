<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Búsqueda</title>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 2em; margin-bottom: 2em">Búsqueda</h1>
      <form
        method="GET"
        action="resultados.html"
        id="myFormId"
        onsubmit="return searchValidate()"
        name="myForm"
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputSearch">Búsqueda</label>
            <input
              type="text"
              name="inputSearch"
              class="form-control"
              id="inputSearch"
            />
            <div class="invalid-feedback" id="errorSearch"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </div>
    <!-- Optional JavaScript -->

    <script src="validate.js" type="text/javascript"></script>
  </body>
</html>
